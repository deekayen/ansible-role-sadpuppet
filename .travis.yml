---

language: python
os: linux
dist: bionic
services: docker

env:
  global:
    - ROLE_NAME: sadpuppet
  jobs:
    - MOLECULE_DISTRO: centos
    - MOLECULE_DISTRO: debian
    - MOLECULE_DISTRO: ubuntu
    

install:
  - pip install molecule docker

before_script:
  - cd ../
  - mv ansible-role-$ROLE_NAME deekayen.$ROLE_NAME
  - cd deekayen.$ROLE_NAME

script:
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
